# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - attr_list
  - markdown_include.include:
      base_path: docs
plugins:
  - search
#  - markdownextradata: {}

extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
  - assets/css/prism.css
  - assets/lib/json-formatter/json-formatter.css
extra_javascript:
  - assets/lib/json-formatter/json-formatter.umd.js
  - assets/lib/highlightjs/highlight.min.js
  - assets/lib/prism/prism.js
  - assets/js/theme.js
  - assets/js/prism-ballerina.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
