# Configuration
theme:
  name: material
  custom_dir: theme/material
  palette:
    primary: indigo
    accent: indigo
  logo: images/wso2-logo-white.svg
  favicon: images/favicon.png
  discord: images/discord-help-icon.svg
  highlightjs: true
  feature:
    tabs: true
  font:
    text: 'Montserrat'
  language: 'en'
#Breaks build if there's a warning
strict: false

