# Project information
site_name: Ballerina Extension for Visual Studio Code
site_description: Ballerina Visual Studio Code Extension
site_author: WSO2
site_url: https://wso2.com/ballerina/vscode/docs/

# Repository
repo_name: wso2/docs-ballerina-vscode-extension
edit_uri: https://github.com/wso2/docs-ballerina-vscode-extension/tree/main/en/docs
dev_addr: localhost:8000

# Copyright
copyright: Copyright Â© WSO2 LLC (2022-2023)

#Plugins
plugins:
  - glightbox
  - exclude:
      glob:
        - _vs-code-home-page/*

# Markdown extensions
markdown_extensions:
  - attr_list
  - md_in_html

# Configuration
theme:
  name: material
  custom_dir: theme/material
  logo: assets/images/wso2-logo-white.svg
  font:
    text: Montserrat
  favicon: assets/images/favicon.png
  features:    
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.action.edit
  language: 'en'
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  
  icon:
    logo: logo
#Breaks build if there's a warning
strict: false
# Navigation
