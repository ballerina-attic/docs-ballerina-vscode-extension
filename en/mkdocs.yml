# Project information
site_name: VS Code Extension for Ballerina
site_description: VS Code Extension for Ballerina
site_author: WSO2
site_url: https://wso2.com/vscode-extentions/ballerina/

# Repository
repo_name: docs-ballerina-visual-studio-code-plugin
repo_url: https://github.com/wso2/docs-ballerina-visual-studio-code-plugin
edit_uri: https://github.com/wso2/docs-ballerina-visual-studio-code-plugin/tree/main/en/docs
dev_addr: localhost:8000

# Copyright
copyright: Â©2022 WSO2 LLC.

# Configuration
theme:
  name: material
  custom_dir: theme/material
  palette:
    primary: indigo
    accent: indigo
  #logo: images/logo.svg
  logo: https://wso2.cachefly.net/wso2/sites/all/2022-optimized/ballerina/ballerina-logo-white.svg
  favicon: images/favicon.png
  discord: images/discord-help-icon.svg
  #choreo_logo: images/choreo-logo-icon.svg
  highlightjs: true
  feature:
    tabs: true
  font:
    text: 'Montserrat'
  language: 'en'
#Breaks build if there's a warning
strict: false

# Navigation
nav:
  - Home: index.md
  - Get started: get-started/get-started.md
  - Release notes:
      - Version 3.3.0: release-notes/version-3.3.0.md
  - Run and try the program:
      - Build and run the program: build-and-run/build-and-run.md
      - Build the executable JAR file: build-and-run/build-jar.md
      - Try it Tools:
            - GraphQL tool: build-and-run/tryit-tools/graphql-tool.md
            - Swagger tool: build-and-run/tryit-tools/swagger-tool.md
  - Edit the code:
      - IntelliSense: edit-the-code/intellisense.md
      - Code navigation: edit-the-code/code-navigation.md
      - Code actions: edit-the-code/code-actions.md
      - Diagnostics: edit-the-code/diagnostics.md
  - Debug: debugging/debug.md
  - Visual programming:
      - Sequence Diagram view: visual-programming/sequence-diagram-view.md
      - Project Design view: visual-programming/project-design-view.md
      - Data Mapper: visual-programming/data-mapper.md
  - Configurations: configurations.md
  - References:
      - Statement editor: references/how-to-use-statement-editor.md
      - Record editor: references/how-to-use-record-editor.md
      - Convert JSON to records: references/how-to-paste-json-as-records.md
  - License: license.md

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      linenums: true
      use_pygments: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      base_path: docs
  - attr_list
  - markdown_include.include:
      base_path: docs
plugins:
  - search
#  - markdownextradata: {}

extra_css:
  - assets/lib/highlightjs/default.min.css
  - assets/css/theme.css
  - assets/css/prism.css
  - assets/lib/json-formatter/json-formatter.css
extra_javascript:
  - assets/lib/json-formatter/json-formatter.umd.js
  - assets/lib/highlightjs/highlight.min.js
  - assets/lib/prism/prism.js
  - assets/js/theme.js
  - assets/js/prism-ballerina.js
  - assets/lib/backtotop/js/util.js
  - assets/lib/backtotop/js/main.js
extra:
  social:
    - type: github
      link: https://github.com/wso2
    - type: twitter
      link: https://twitter.com/wso2
    - type: linkedin
      link: https://www.linkedin.com/company/wso2
  site_version: 1.0.0
